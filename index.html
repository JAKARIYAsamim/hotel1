
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ship Inn Stanley | Luxury Heritage Stay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              stone: {
                850: '#1f1f1e',
              },
              premium: {
                cream: '#FAF9F6',
                bone: '#F5F4F0',
                parchment: '#EFECE6'
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E3DF; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1CFCA; 
      }
      
      /* Ensure sections don't hide under the fixed navbar */
      section {
        scroll-margin-top: 100px;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Disable default cursor on desktop for custom cursor experience */
      @media (hover: hover) and (pointer: fine) {
        body, a, button, input, textarea, select, [role="button"] {
          cursor: none !important;
        }
      }

      /* Magnetic Text Effect Helper */
      .magnetic-link {
        display: inline-block;
        transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>

</script>

</html>
